<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda - DEVCLUB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Story+Script&display=swap"
        rel="stylesheet">

</head>

<body>
    <img src="./assets/logo.gif" alt="Logo-do-Conversor-de-Moeda" class="logo">

    <main>
        <label>
            Convertendo <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Convertendo <b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor:
            <input placeholder="Digite o valor" class="input-value">

        </label>
        <button id="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="Real">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="Seta">

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png" alt="Dólar">
                <p class="currency">Dólar</p>
                <p class="currency-value">R$ 0,00</p>
            </div>



        </section>
    </main>


</body>
<script src="scripts.js"></script>

</html>
